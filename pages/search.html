<!-- Página secundaria para buscar tareas -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Sweetalert script al final del body-->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles.css">
    <title>Buscador de Tareas</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
</head>

<body class="bg-light">
    <!-- Navigation -->
    <header>
        <div class="card">
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark p-3" data-bs-theme="dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Buscador de Tareas</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Añadir Tarea</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./search.html">Buscar Tarea</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <!-- APPLICATION -->
        <div class="container-fluid">

            <!-- SEARCH COMPONENT -->
            <div class="row pt-4">
                <div class="col">
                    <form class="mb-3" id="search-form">
                        <label for="search-input" class="form-label" id="search-label">Realice su búsqueda</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" aria-describedby="basic-addon1 basic-addon2">
                            <input type="image" src="../assets/search.png" alt="imágen de lupa, submit" class="input-group-text btn btn-light border" id="basic-addon1">                       
                        </div>
                        <div class="form-text" id="basic-addon2">Ingrese valores referidos al título, la descripción, la fecha (d/m/aaaa), el mes (enero-diciembre), el año, la hora (0-23), el lugar, las personas o los materiales utilizados</div>
                    </form>
                </div>
            </div>

            <!-- ALARM PLAYERS -->
            <div>
                <audio class="alarm-player border rounded-4 bg-light"></audio>
                <audio class="alarm-player border rounded-4 bg-light"></audio>
                <audio class="alarm-player border rounded-4 bg-light"></audio>
                <audio class="alarm-player border rounded-4 bg-light"></audio>
                <audio class="alarm-player border rounded-4 bg-light"></audio>
                <audio class="alarm-player border rounded-4 bg-light"></audio>
                <audio class="alarm-player border rounded-4 bg-light"></audio>
            </div>
    
            <!-- SEARCH LIST -->
            <div class="row pt-4 g-md-4" id="tasks-container">
            <!-- Generado en JS -->   
            </div>
         
        </div>
    </main>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Aplicacion -->
    <script src="../scripts/common-resources.js"></script>
    <script src="../scripts/search.js"></script> 
    <script src="../scripts/common-listeners.js"></script>  
</body>

</html>
